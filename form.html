<!DOCTYPE html>
<html lang="en">
<head>

    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form action="">
        <div>
            <label for="name">Имя</label> <br/>
            <input id="name" type="text" placeholder="Имя" name="name" required>
        </div>

        <div>
            <label for="email">Email</label> <br/>
            <input id="email" type="email" placeholder="Email" name="email" required>
        </div>

        <div>
            <label>
                Зеленая миля
                <input type="checkbox" name="movies" value="1">
            </label>

            <label>
                Список Шиндлера
                <input type="checkbox" name="movies" value="2">
            </label>

            <label>
                Побег из Шоушенка
                <input type="checkbox" name="movies" value="3">
            </label>

            <label>
                Форрест Гамп
                <input type="checkbox" name="movies" value="4">
            </label>

        </div>

        <div>
            <!-- <input type="button" value="Отправить"> -->
            <input type="submit" value="Отправить">
        </div>
    </form>
    
</body>
</html>
